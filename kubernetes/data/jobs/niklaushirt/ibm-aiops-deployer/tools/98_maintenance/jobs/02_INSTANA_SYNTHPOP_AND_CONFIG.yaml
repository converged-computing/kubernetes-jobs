apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: robot-shop
  name: instana-create-anomaly
  annotations: {}
spec:
  selector:
    matchLabels:
      app: instana-create-anomaly
  replicas: 1
  template:
    metadata:
      labels:
        app: instana-create-anomaly
    spec:
      containers:
        - name: instana-create-anomaly
          image: quay.io/niklaushirt/ibm-aiops-tools:2.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env: []
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: CREATE INSTANA ANOMALY"
              echo "*****************************************************************************************************************************"

              oc set env deployment ratings -n robot-shop PDO_URL="mysql:host=mysql-dev;dbname=ratings-dev;charset=utf8mb4"
              oc set env deployment load -n robot-shop ERROR=1


              echo "*****************************************************************************************************************************"
              echo " ‚úÖ DONE - WAITING FOREVER"
              echo "*****************************************************************************************************************************"


              while true
              do
                sleep 1000
              done

      imagePullSecrets: []
  paused: false

