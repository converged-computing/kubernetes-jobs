---
apiVersion: batch/v1
kind: Job
metadata:
  name: user-producer-job
spec:
  template:
    metadata:
      labels:
        app: user-producer
    spec:
      containers:
      - name: user-producer
        image: gcr.io/google_containers/kubernetes-kafka:1.0-10.2.1
        command:
        - sh
        - -c
        - >-
            echo "Création du topic notification";
            kafka-topics.sh --create --topic users --zookeeper zookeeper-service:2181 --partitions 1 --replication-factor 3;
            kafka-topics.sh --create --topic notification --zookeeper zookeeper-service:2181 --partitions 1 --replication-factor 3;
            echo "Production dans le topic notification des ces messages";
            cat /tmp/kafka-topic/topic-content;
            exec kafka-console-producer.sh --topic users --broker-list kafka-0.kafka.default.svc.cluster.local:9092,kafka-1.kafka.default.svc.cluster.local:9092,kafka-2.kafka.default.svc.cluster.local:9092 < /tmp/kafka-topic/topic-content;
        volumeMounts:
          - mountPath: /tmp/kafka-topic
            name: topic-content
      restartPolicy : Never
      volumes:
      - name: topic-content
        configMap:
          name: user-producer-cm    
  backoffLimit: 0